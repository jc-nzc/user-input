<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>SMS and Email Opt In Template</title>
	</head>
	<body>

		<div class="container">
			<h1>Webform Template</h1>
			<div class="form-fields">
				<form class="main-payload"><br>
				Enter your First Name: <br><input type="text" id="fName" placeholder="John / Jane"/><br><br>
				Enter your Last Name: <br><input type="text" id="lName" placeholder="Smith"/><br><br>
				Enter your Phone Number: <br><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required / > <br><br>
				Enter your Email Address: <br><input type="text" id="email" name="email" pattern=".+@.+\.com" placeholder="user@gmail.com" required /> <br><br>
				<input type="button" value="Submit" onclick="formData()"/><br>
				</form>
				<br><br.
				<div id="response"></div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
